<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авторизация</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="logo"></div>
  <div class="lidar-title">Lidar</div>

  <div class="login-frame">
    <!-- шапка фрейма: две половины -->
    <div class="login-header">
      <div class="tab active">Войти</div>
      <div class="tab" onclick="window.location.href='/registration'">Регистрация</div>
    </div>

    <!-- тело формы -->
    <div class="login-body">
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post" action="/login">
        <input type="text" id="username" name="username" placeholder="login:" required>
        <input type="password" id="password" name="password" placeholder="password:" required>
        <button type="submit">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
