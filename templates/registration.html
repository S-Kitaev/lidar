<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Регистрация — Lidar</title>
  <link rel="stylesheet" href="/static/css/login.css"/>
</head>
<body>
  <div class="logo"></div>
  <div class="lidar-title">Lidar</div>

  <div class="login-frame">
    <div class="login-header">
      <div class="tab" onclick="window.location.href='/login'">Войти</div>
      <div class="tab active">Регистрация</div>
    </div>

    <div class="login-body">
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post" action="/registration">
        <input type="text" id="username" name="username" placeholder="create login:" required>
        <input type="text" id="email" name="email" placeholder="email:" required>
        <input type="password" id="password" name="password" placeholder="create password:" required>
        <input type="password" id="password2" name="password2" placeholder="confirm password:" required>
        <button type="submit_reg">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>
