version: "3.8"
services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: lidar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/lidar
    depends_on:
      - db
    ports:
      - "8001:8000"

volumes:
  db-data: